<!doctype html>
<html lang="en">

<head>
    <title>To-Do-List</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="topCol"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="middle">
                <img src="list.png" class="rounded mx-auto d-block" alt="...">
                <h4>Create Account</h4>
                <form action="index.html">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Username" id="userNameCreation">
                            <br>
                            <input type="password" class="form-control" placeholder="Password" id="passWordCreation">
                            <br>
                            <input type="email" class="form-control" placeholder="Email" id="emailCreation">
                            <br>
                            <input type="text" class="form-control" placeholder="Full name" id="fullNameCreation">
                            <br>
                            <button type="button" class="btn btn-success mb-2" onclick="CreatingAccount()"> Create </button>
                            <p>
                                <a href="index.html">
                                    Back.</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="row"></div>
        </div>
    </div>

    <!--Local Javascript-->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
