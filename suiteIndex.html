<!doctype html>
<html lang="en">

<head>
    <title>Suite Hub</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon-->
    <link rel="shortcut icon" href="home.png" type="image/x-icon">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body class="body">
    <div class="container">
        <div class="row" id="Suite-toprow">
            <div class="col">
                <h1 id="Suite-message">Utility Master Suite</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2" id="tasklistmanager" onclick="ChoosingTasklist()">
                <img src="list.png" class="rounded mx-auto d-block" alt="...">
                <h3>To-Do List</h3>
            </div>
            <div class="col-2" id="issuesmanager" onclick="ChoosingIssueManager()">
                <img src="issues.png" class="rounded mx-auto d-block" alt="...">
                <h3>Issue Manager</h3>
            </div>
            <div class="col-2" id="bookmarkmanager" onclick="ChoosingBookmarkManager()">
                    <img src="bookmark.png" class="rounded mx-auto d-block" alt="...">
                    <h3>Bookmarks</h3>
                </div>
            <div class="col-3"></div>
        </div>
        <br>
        <div class="row" id="Suite-toprow">
            <div class="row"></div>
        </div>
    </div>


    <!-- Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Local Javascript-->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<footer>
    <div class="row">
        <div class="col" style="text-align: center">
            All rights reserved. 2018
        </div>
    </div>
</footer>

</html>
