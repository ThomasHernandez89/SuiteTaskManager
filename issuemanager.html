<!doctype html>
<html lang="en">

<head>
    <title>Issue Manager</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="issues.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <!--CSS-->
    <style>
        .card {
            text-align: left !important;
        }

        .form-control:focus {
            border-color: rgb(127, 138, 28) !important;
            -webkit-box-shadow: inset 0 1px 1px rgba(196, 216, 19), 0 0 8px rgba(196, 216, 19) !important;
            box-shadow: inset 0 1px 1px rgba(99, 110, 56, 0.075), 0 0 8px rgba(196, 216, 19) !important;
        }

        .custom-select:focus {
            border-color: rgb(127, 138, 28) !important;
            -webkit-box-shadow: inset 0 1px 1px rgba(196, 216, 19), 0 0 8px rgba(196, 216, 19) !important;
            box-shadow: inset 0 1px 1px rgba(99, 110, 56, 0.075), 0 0 8px rgba(196, 216, 19) !important;
        }
    </style>

</head>

<body onload="IssuePageLoad()">
    <div class="container">
        <div class="row" id="banner">
            <div class="col" id="topCol">
                <img src="issues.png" class="rounded mx-auto d-block" alt="...">
                <h2>Issue Manager</h2>
            </div>
        </div>
        <hr>
        <div class="row" id="middlerow">
            <div class="col-4" id="right">
                <p>
                    Hey :
                    <span id="username"></span>
                </p>
            </div>
            <div class="col-4" id="middle">
            </div>
            <div class=" col-4" id="left">
                <form>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2">
                <select class="custom-select custom-select-sm" id="issue_severity">
                    <option selected>Severity Level</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="col-8">
                <input type="text" id="issue_description" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                    placeholder="Enter description here.">
            </div>
            <div class="col-2">
                <select class="custom-select custom-select-sm" id="issue_assignedto">
                    <option selected>Assigned to:</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
            </div>
            <div class="col-2">
                <button type="button" id="add_button" class="btn btn-warning btn-sm" onclick="AddingIssue()" style="width: 100%">add</button>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <hr>
            </div>
            <div class="col-4">
                <hr>
            </div>
            <div class="col-4">
                <hr>
            </div>
        </div>
        <div class="alert alert-warning" role="alert" style="text-align: center">
            For users like
            <mark>Frank</mark>, once the task it's click on it, the status of the task change to completed.
            <mark>Visual cue ? It turns green.</mark>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" id="cardgrid">
                <div class="row" id="contentPanel">
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
            </div>
            <div class="col-4" style="text-align: right">
                <p>
                    <button type="button" class="btn btn-danger" onclick="loginOut_IssueManager()"> Logout. </button>
                </p>
            </div>
        </div>
    </div>

    <!-- Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>

    <!--Local Javascript-->
    <script src="script.js "></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
</body>

</html>
