<!doctype html>
<html lang="en">

<head>
    <title>To-Do-List</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body onload="pageLoad()">
    <div class="container">
        <div class="row" id="banner">
            <div class="col" id="topCol">
                <img src="list.png" class="rounded mx-auto d-block" alt="...">
                <h2>To-do-List</h2>
            </div>
        </div>
        <hr>
        <div class="row" id="middlerow">
            <div class="col-4" id="right">
                <p>
                    Hey :
                    <span id="username"></span>
                </p>
            </div>
            <div class="col-4" id="middle">
            </div>
            <div class=" col-4" id="left">
                <form>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <p>
                                <button type="button" class="btn btn-danger" onclick="loginOut()"> Logout. </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <label for="title_textbox">Title: </label>
                <input type="text" id="title_textbox" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-8">
                <label for="task_textbox">Task: </label>
                <input type="text" id="task_textbox" class="form-control" maxlength="40" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-1">
                <button type="button" id="add_button" class="btn btn-light btn-sm" onclick="AddingTask()">add</button>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <hr>
            </div>
            <div class="col-4">
                <hr>
            </div>
            <div class="col-4">
                <hr>
            </div>
        </div>
        <div class="alert alert-success" role="alert" style="text-align: center">
            For users like
            <mark>Frank</mark>, once the task it's click on it, the status of the task change to completed.
            <mark>Visual cue ? It turns green.</mark>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" id="cardgrid">
                <div class="row" id="contentPanel">
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn btn-light" onclick="ShowCard()">All</button>
                <button type="button" class="btn btn-light" onclick="ShowcompleteTask()">Complete</button>
                <button type="button" class="btn btn-light" onclick="ShowincompleteTask()">Incomplete</button>
                <button type="button" class="btn btn-danger" onclick="removecompletedTask()">remove completed</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>

    <!--Local Javascript-->
    <script src="script.js "></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
</body>

</html>
